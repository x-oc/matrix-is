spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/matrix_db
    username: matrix_user
    password: matrix_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Изменил с validate на update
    show-sql: true
    properties:
      hibernate:
        # Важные настройки для работы с CAST
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Отключаем использование JDBC метаданных
        temp.use_jdbc_metadata_defaults: false
        # Явное указание на использование строк
        jdbc.lob.non_contextual_creation: true

        # Дополнительные настройки
        connection.charSet: UTF-8
        default_schema: public

        # Настройки для предотвращения проблем с ENUM
        jdbc.time_zone: UTC

        # Добавьте эти настройки
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        format_sql: true

  # Добавляем настройки для автоконфигурации JPA
  main:
    allow-bean-definition-overriding: true

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: utf-8
      enabled: true
      force: true

logging:
  level:
    com.matrix: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    org.springframework.orm.jpa: DEBUG

matrix:
  security:
    jwt:
      secret: ${JWT_SECRET:matrix_super_secret_key_for_jwt_token_generation_2024}
      expiration: 86400000 # 24 hours
  system:
    mass-glitch-threshold: 100
    candidate-disagreement-threshold: 8.5

# Настройки для Jackson (сериализация/десериализация)
jackson:
  serialization:
    write-dates-as-timestamps: false
  deserialization:
    fail-on-unknown-properties: false
  default-property-inclusion: non_null